<!DOCTYPE html>
<html lang="en">
  <head>

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="icon" type="image/x-icon" href="/favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="wrapper">
        <div class="menu">
          <p><a class="1" href="#about">про мене</a></p>

        </div>
      </div>
    </div>

    <div id="about" class="section section-about">
      <div class="wrapper">
        <div class="name">
          <img class="sonya" src="sonya.png" style="padding-left: 400px" />
        </div>
        <div class="about">
          <img class="my--photo" src="mountains_and_i.jpg" />
          <div class="text">
            <h2>про мене</h2>
            <h3>привіт, я соня, я люблю гори і не люблю великі літери.</h3>
          </div>
        </div>
      </div>
    </div>

    <div id="portfolio" class="section section-portfolio">
      <div class="wrapper">
        <h2 class="portfolio">портфоліо</h2>
        <div class="gallery">
          <div class="gallery--item">
            <a
              href="poster.jpg"
              target="_blank"
              data-sub-html="<h4>блискавка-не-маквін</h4><p>постер з курсів prjctr про верстку, жаль шо російською</p>"
            >
              <img src="poster.jpg" />
            </a>
          </div>
          <div class="gallery--item">
            <a
              href="lac1.jpg"
              target="_blank"
              data-sub-html="<h4> чому у львові будуть художниці  </h4> <p> постер до виставки в муніципальному мистецькому центрі</p>"
            >
              <img src="lac1.jpg" />
            </a>
          </div>
          <div class="gallery--item">
            <a
              href="1.jpg"
              target="_blank"
              data-sub-html="<h4> муніципальний мистецький центр - топ </h4> <p> такий же класний, як зірочки для людини, яка любила кнопкові телефони </p>"
            >
              <img src="1.jpg" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="contacts" class="section section-contacts">
      <div class="wrapper">
        <div class="footer">
          <h2>контакти</h2>
          <div class="little--links">
            <a
              class="link footer--link"
              href="https://www.instagram.com/sonya_kalyn/?hl=en"
              target="_blank"
            >
              мій інстаграм</a
            >
            <a
              class="link footer--link"
              href="https://www.facebook.com/sofffja/"
              target="_blank"
            >
              мій фейсбук</a
            >
            <a class="link footer--link" href="#top">на початок⬆</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.3.0/lightgallery.min.js"
      integrity="sha512-+1CyleTPoFvPO15/CfBZ5h6k/mu/qCQe9uxq1tEfO7SRJ52MnCAQ561bAYkvrsGtnG7AkcvKtVwdeoZc8ps7bQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script type="text/javascript">
      lightGallery(document.getElementById("portfolio"), {
        selector: ".gallery--item a",
      });
    </script>
